<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard 2.0</title>
  <script defer src="./main.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard!</h1>
    </header>
    <main>
      <section class="add-score">
        <h2 class="title">Add your score</h2>
        <form>
          <input type="text" id="name" placeholder="Your name...">
          <input type="text" id="score" placeholder="Your score...">
          <input type="submit" id="submit" value="Submit">
        </form>
      </section>
      <section class="display-score">
        <div>
          <h2>Recent Scores</h2>
          <input type="reset" id="refresh" value="Refresh">
        </div>
        <ul class="recent-score-list"></ul>
      </section>
    </main>
    <footer>chaw-bot</footer>
  </body>
</html>
